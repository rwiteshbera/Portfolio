  <!-- On Click Animation Effect on 'Rwitesh Bera' -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#text-drop')
        .mouseleave(function () {
          $(this).removeClass('clicked');
        })
        .click(function () {
          $(this).addClass('clicked').html($(this).html());
        });
    });
  </script>
